<div id="profile">
  <section class="banner">
    <div class="logo">
      <img src="../../assets/Logo.png" alt="beatreal logo" />
      <link href="profile.component.css" rel="stylesheet" />
      <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css"
    />
    </div>
  </section>

  <body id="top">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <app-navbar [route]="route"></app-navbar>

      <main class="mdl-layout__content">
        <div class="site-content">
          <div class="mdl-grid site-max-width">
            <div
              class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content"
            >
              <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">BACKEND INSERT FULL NAME</h1>
              </div>
              <div class="mdl-card__media">
                <img
                  class="article-image"
                  src="../../assets/emptyProfPic.png"
                  alt="profile pic"
                />
              </div>
              <div class="mdl-grid site-copy">
                <div class="mdl-cell mdl-cell--12-col">
                  <h3
                    class="mdl-cell mdl-cell--12-col mdl-typography--headline"
                  >
                    Bio
                  </h3>
                  <div
                    class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding"
                  >
                    <p>BACKEND INSERT BIO</p>
                  </div>
                  <h3
                    class="mdl-cell mdl-cell--12-col mdl-typography--headline"
                  >
                    Friends
                  </h3>
                  <div
                    class="mdl-cell mdl-cell--8-col mdl-card__supporting-text no-padding"
                  >
                    <p>Search for Friends:</p>
                  </div>
                  <h3
                    class="mdl-cell mdl-cell--12-col mdl-typography--headline"
                  >
                    Memories
                  </h3>
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                      <div
                        class="demo-card-image mdl-card mdl-shadow--2dp memory1"
                      >
                        <div class="mdl-card__title mdl-card--expand"></div>
                        <div class="mdl-card__actions">
                          <span class="demo-card-image__filename">DATE</span>
                        </div>
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                      <div
                        class="demo-card-image mdl-card mdl-shadow--2dp memory2"
                      >
                        <div class="mdl-card__title mdl-card--expand"></div>
                        <div class="mdl-card__actions">
                          <span class="demo-card-image__filename">DATE</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
    </div>
  </body>
</div>
